<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Base Apparel coming soon page</title>
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
    <div class="container">
      <div class="small-container">
        <div class="head">
          <p class="o">O</p>
          <div class="base-box">
            <p class="base">BASE</p>
            <p class="base appa"> APPAREL</p>
          </div>
        </div>
        <div class="content">
          <div class="big-text">
            <h1 class="we">WE'RE</h1>
          <h1 class="we coming">COMING</h1>
          <h1 class="we coming">SOON</h1>
          </div>
          <p class="text">
            Hello fellow shoppers! We're currently building our new fashion store. 
            Add your email below to stay up-to-date with announcements and our launch deals.
          </p>
          <div class="search">
            <form class="email-form">
              <input type="text" name="email" id="email" placeholder="Email Address" class="email" value="">
              <input type="image" id="submit" src="images/icon-arrow.svg" >
            </form>
            <div class="output"></div>
            <img src="images/icon-error.svg" class="error">
          </div>
        </div>
      </div>
      <img src="images/hero-desktop.jpg" class="hero">
      <img src="images/hero-mobile.jpg" class="hero-mobile">
    </div>
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Momin</a>.
    </p>
  </footer>
  <script src="script.js"></script>
</body>
</html>
